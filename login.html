<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://cdn.jsdelivr.net/npm/remixicon@2.5.8/fonts/remixicon.css" rel="stylesheet"> <link rel="stylesheet" href="css/login_style.css">
        <title>Online Store - login</title>
        </head>
<body>
    <div class="container">
        <div class="login_content">
            <img src="img/login_background.jpg" alt="login image" class="login_img">
                <form action="" class="login_form">
                    <div>
                        <h1 class="login_title"><span>Welcome</span> Back</h1>
                        <p class="login_description">Welcome! Please login to continue</p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login_label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login_input" id="input-email">
                            </div>
                            <div>
                                <label for="input-pass" class="login_label">Password</label> 
                                <div class="login_box">
                                    <input type="password" placeholder="Enter your password" required class="login_input" id="input-pass">
                                    <i class="ri-eye-off-line login_eye" id="input-icon"></i> </div>
                                </div>
                            </div>
                        <div class="login_check">
                            <input type="checkbox" class="login_check-input" id="input-check"> <label for="input-check" class="login_check-label">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <div class="login_buttons">
                            <button class="login_button">Log In</button>
                            <button class="login_button login_button-ghost">Sign Up</button>
                        </div>
                        <a href="#" class="login_forgot">Forgot Password?</a>
                    </div>
                </form>
         </div>
    </div>
    <script src="js/login_script.js"></script>
</body>
</html>
